    <script>window.__INITIAL_STATE__={"data":{"posts":{"edges":[{"node":{"id":"2ydReXRD53tjkhxhrmx7Of","title":"Designing a Speculative Tour Poster","bodyText":"## The Prompt\n\nCreate a speculative concert\u002Ftour poster for a music artist of your choosing.\n\n## My Chosen Artist\n\nI decided to choose Rina Sawayama for my artist of choice. She is a Japanese-English singer-songwriter who has recently come out as pansexual, and has become sort of an icon of representation for queer Asian women who grow up in Western societies like in the UK or the US. \nTo me, as someone who falls into this demographic, I find Rina and the culture of music she creates fascinating as a way to rewrite our representation in a world that previously has not made room for it. The sound of her music resembles that of early 2000s pop (think Britney Spears and NSync), and she repurposes it with messages about queerness, politics, and technology. A lot of the aesthetics around her music, the merch, and the graphic design also borrow the cyberpunk, turn-of-the-century visual elements from this time period.\n\n\u003Cblockquote class=\"twitter-tweet\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EORDINARY SUPERSTAR TOUR\u003Cbr\u003E\u003Cbr\u003ETICKETS AVAILABLE NOW: \u003Ca href=\"https:\u002F\u002Ft.co\u002FhdPwDtGneR\"\u003Ehttps:\u002F\u002Ft.co\u002FhdPwDtGneR\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ft.co\u002Fq0l8XWt64u\"\u003Epic.twitter.com\u002Fq0l8XWt64u\u003C\u002Fa\u003E\u003C\u002Fp\u003E&mdash; RINA SAWAYAMA üè≥Ô∏è‚ÄçüåàüáØüáµ (@rinasawayama) \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Frinasawayama\u002Fstatus\u002F1005149831281758209?ref_src=twsrc%5Etfw\"\u003EJune 8, 2018\u003C\u002Fa\u003E\u003C\u002Fblockquote\u003E \u003Cscript async src=\"https:\u002F\u002Fplatform.twitter.com\u002Fwidgets.js\" charset=\"utf-8\"\u003E\u003C\u002Fscript\u003E\n\n\u003Cblockquote class=\"twitter-tweet\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EMERCH DROP 7PM GMT TUESDAY 10TH\u003Cbr\u003E\u003Cbr\u003ERINA mini album vinyl - exclusive to the online shop\u003Cbr\u003EALTERLIFE T shirts orange and white - last EVER run\u003Cbr\u003ECyber Rina POPSOCKETS (new!!)\u003Cbr\u003E\u003Cbr\u003ESHIPPING WORLDWIDE \u003Ca href=\"https:\u002F\u002Ft.co\u002Fk2MuVkEt9m\"\u003Ehttps:\u002F\u002Ft.co\u002Fk2MuVkEt9m\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ft.co\u002FzX0JT8aibk\"\u003Epic.twitter.com\u002FzX0JT8aibk\u003C\u002Fa\u003E\u003C\u002Fp\u003E&mdash; RINA SAWAYAMA üè≥Ô∏è‚ÄçüåàüáØüáµ (@rinasawayama) \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Frinasawayama\u002Fstatus\u002F1015577599249174528?ref_src=twsrc%5Etfw\"\u003EJuly 7, 2018\u003C\u002Fa\u003E\u003C\u002Fblockquote\u003E \u003Cscript async src=\"https:\u002F\u002Fplatform.twitter.com\u002Fwidgets.js\" charset=\"utf-8\"\u003E\u003C\u002Fscript\u003E\n\nWhen I grew up, Britney Spears was the first real music artist that I was aware of. I didn't really know of any big musical artists in the US who were Asian, and who looked like I did. I think for me, the appeal of Rina Sawayama's music and the visual culture around it is that it reimagines what it would be like if Asian Americans did grow up with pop stars as big as Britney Spears, who looked the way we did. The 2000s aesthetics is a way to transport us back into that time and write in that missing history.\n\n## My \"Tour Poster\"\n\nRina Sawayama's visual aesthetic is already pretty distinct, and I wanted to use the spirit of her style -  which channels early 2000s graphic design and elements of collective childhood nostalgia - to create an interpretation of my own.\n\n![Tour poster](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F2uK81ZbWNG2cHslmM5Jh7O\u002F32752b3a4e235bab0d5d5f03d1bec524\u002FTour_poster.png)\n\n\n### Type Choices\n\nI used a [Powerpuff Girls Font](https:\u002F\u002Fwww.dafont.com\u002Fpowerpuff-girls.font) for the heading, because that personally captures an era of nostalgia and early 2000s aesthetics. I grew up watching Powerpuff Girls as a very young child - about the same time I became conscious of what Pop Music was. I also think the feminist undertones of the cartoon are really fitting for Sawayama's aesthetic.\n\nI also used a free font called [Magenta](https:\u002F\u002Fwww.dafont.com\u002Fmagenta.font) that I felt captured a cyber, 2000s look.\n\n### \"3D Graphics\" \nI wanted to explore blobby, CGI aesthetics that were often used in graphic design during this time period. For this I used a tool called [Sculpt GL](https:\u002F\u002Fstephaneginier.com\u002Fsculptgl\u002F), which easily allows you to sculpt a 3D object within the browser and add an image as a texture. My 3D knowledge is not the most elaborated at this point of my life, so I opted to use a quick tool as opposed to a more elaborate one. I screenshotted results from this online tool and photoshopped them to work within a poster.\n\n![Screen Shot 2019-09-18 at 3.36.56 PM](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002FCicTahsnKyzgmTg9C8DNr\u002F8ce8caa98ff63e90c8ab9d2b063900f5\u002FScreen_Shot_2019-09-18_at_3.36.56_PM.png)\n\n### Other notes \n\n- I used a Matrix-like background and changed the colors - I definitely think the Matrix aesthetic is coming back into today's graphic design. I think there are also questions there about how repurposing those visuals can possibly ask questions about equality and representation in the \"hacker\" subculture.\n- I included some cherry blossoms to allude to Sawayama's coming out song, [Cherry](https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=wn5YFnrD1u8).\n- Unfortunately I got a bit lazy with the tour dates\u002Fcities and ended up copy and pasting repeated cities, so that's something I could go back and refine if I really wanted this to be a high-fidelity tour poster.\n- The image of Rina is from here: http:\u002F\u002Fwww.starobserver.com.au\u002Fnews\u002Fnational-news\u002Feight-pop-stars-to-stan-in-2019\u002F175545\u002Fattachment\u002Frina-sawayama\n\n","createdAt":"2019-09-18T19:49:55.295Z","tags":[{"name":"Designing Club Cultures"}]}},{"node":{"id":"5grWCuO749y6uphDAyU6KV","title":"Creating my own song-inspired \"Niche Memes\"","bodyText":"## Prompt\nCreate 3 different sculptures (physical and\u002For digital) based off 3 different songs in this playlist. The sculptures should be your visual interpretation of the songs.\n\nWhen I started thinking about the prompt, I immediately was reminded about Niche Meme culture on Instagram.\n\nHere is some background articles on what Niche Memes are:\n\nhttps:\u002F\u002Fstudybreaks.com\u002Fthoughts\u002Fniche-memes-instagrams-hidden-craze\u002F\n\nhttps:\u002F\u002Fwww.thedailybeast.com\u002Fniche-memes-are-the-secret-clip-art-diaries-teens-are-posting-on-instagram\n\n![IMG 1907](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F6hexosJwAaphvgkt8aCRmq\u002F28adf8f56dec6701c196be54906ad1ec\u002FIMG_1907.PNG) ![IMG 1904](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F7KyKwl6rcHJhFJGIoPNcuU\u002Fdf765187e3dea0811caf05546654681f\u002FIMG_1904.PNG) ![IMG 1905](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F2HmveP8ADI1za32JPCJdhk\u002F97bbdb244b76de29d5c6744ec5cfb8b0\u002FIMG_1905.PNG)\n\nIn short, they‚Äôre colorful, kitschy, aesthetically pleasing digital collages, often made by middle or high school girls. They can function as different purposes, like a personal diary, or putting together an outfit vision\u002Fmood board, or even as a wishlist. The common images included are everyday objects girls might own or use through the day - clothes, cell phone covers, or iced lattes.\n\n![IMG 1910](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F6SgQQTWC8PecdyaHlDkovi\u002F3ab4ca8c6fee9a6ab811eaf9ea9a9770\u002FIMG_1910.PNG)\n\n\n\nIn particular, ones that remind me of this exercise are ones that define aesthetics around particular decades or music artists\u002Fgenres, and imagine what the outfits, accessories, etc, of people who are fans of them might be. A lot of these are titled ‚ÄúIf ____ was a teen‚Äù.\n\nThis format is fascinating because:\n\n1. Gen-Z culture is really otherworldly to me, as someone who is barely on the cusp of being categorized as Gen-Z.\n\n2.  I‚Äôm interested in how this kind of teen subculture (that‚Äôs enabled by the internet, in particular Instagram) relates to broader ideas of subculture. Is there any degree of resistance or empowerment in this? What are the identities of the teens who are making these, across race and class and sexual orientations? Is there any relationship between the consumerism of these (a lot of them include collages of popular makeup products and fashionable clothes) and the privilege of the teens who are making these collages?\n\nSome of them make aesthetic collages around certain time periods, like here for example. There is a degree of stereotyping and imagination in these: after all, they‚Äôre what someone born likely after the year 2000 imagines about eras long before they were alive.\n\nWhat does it look for me to make my own Niche Memes about these 3 chosen songs from this weeks prompt? How can this format be repurposed to avoid simply giving a shallow interpretation of what a subculture was like, and instead provide some educational aspect?\n\nMy Own ‚ÄúNiche Memes‚Äù for Club Cultures\n\n![IMG F07B98E54F99-1](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F2i0Cgtvr7xkcxaMEgsnT9O\u002Fba6e18e3af5d531d0103218e1c145a84\u002FIMG_F07B98E54F99-1.jpeg)\n\n*Purple Haze - Jimi Hendrix*\n\n‚ÄúHe explained later that the idea for the words to \"Purple Haze\" came to him in a dream after he had read a science fiction novel.‚Äú\n\n‚ÄòWhile Hendrix rarely expressed himself in racial terms, Vernon Reid says he totally changed the parameters of what black art could be.\n\n\"He was unabashedly sexual,\" says Reid. \"He didn't apologize to black people for being wild, and he didn't apologize ‚Äî he certainly didn't ask for permission from white people. He laid down a gauntlet, you know, he said, 'Are you prepared to be free?'\"\n\n-https:\u002F\u002Fwww.npr.org\u002F2000\u002F09\u002F18\u002F1088122\u002Fjimi-hendrix-purple-haze\n\n![IMG B855C23E6563-1](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F4W7QnWdrYlH3YiJPPAJbNY\u002Fc9365c4b69a90b0a4684cf0b1ab5e73f\u002FIMG_B855C23E6563-1.jpeg)\n*I Feel Love - Donna Summer*\n\n‚ÄúShe became known as the Queen of Disco‚Äú...\n\n-https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FDonna_Summer\n\n![IMG 8F462244A09B-1](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F420cKKJ7DE6FxHjvjV48Gy\u002Faa9488a1978ac1a8f324a4ea033b2fa2\u002FIMG_8F462244A09B-1.jpeg)\n*I'd love to Change the World - Ten Years After*\n\n‚Äú\"if there is a single song that can describe the overall vibe of the counterculture in 1969\u002F1970, this may very well be it.‚Äú ...It discusses the confused state of the world, covering a wide variety of societal complaints, until it finally addresses the Vietnam War. - https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FI%27d_Love_to_Change_the_World\n\n## Reflection\n\nObviously I don‚Äôt have as much craft (and time on my hand as some of these teens), so these images aren‚Äôt as robust as I‚Äôd like them to be. (presumably) Like many of these teens, I also don‚Äôt have a strong working knowledge of these specific eras and cultural movements, so I did a little rudimentary research on each of these songs and artists to explore what were the context of these pieces.\n\nSources \u002F Research\n\nhttps:\u002F\u002Fwww.npr.org\u002F2000\u002F09\u002F18\u002F1088122\u002Fjimi-hendrix-purple-haze\n\n+ wikipedia","createdAt":"2019-09-13T21:40:08.216Z","tags":[{"name":"Designing Club Cultures"}]}},{"node":{"id":"5ogvCQbqsZIICrWLz0E40f","title":"First blog post","bodyText":"text of first blog post\n\n![cover](\u002F\u002Fimages.ctfassets.net\u002Ft9p4c9x03bar\u002F1QxeHA8itBTC63IfrlAI2z\u002Fdc21556834ace67b37071d53690f0845\u002Fcover.png)","createdAt":"2019-09-12T01:56:19.909Z","tags":[{"name":"Designing Club Cultures"}]}}]}},"context":{"id":"3mht7Hh8NfD7SvNCDiPVRb","name":"Understanding Networks"}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.82b7e281.js" defer></script><script src="/assets/js/page--src--templates--contentful-blog-category-vue.cabe7571.js" defer></script>
